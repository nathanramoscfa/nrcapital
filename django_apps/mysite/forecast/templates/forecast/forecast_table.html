<!-- Write HTML code here -->
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Forecast Table</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/dataTables.bootstrap4.min.css">
  <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.22/js/dataTables.bootstrap4.min.js"></script>
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'forecast/forecast_table_style.css' %}">
  <style type="text/css">
  ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
  }
  </style>
</head>
<body>

<nav>
  <ul>
    <li><a class="nav" href="{% url 'forecast:index' %}">Home</a></li><br>
  </ul>
</nav>

<div class="container">
  <table id="forecast_table" class="table table-dark table-hover table-striped table-bordered table-sm">
	<thead>
	  <tr>
		<th data-sortable="true">ETF Ticker</th>
		<th>ETF Name</th>
		<th>Index Name</th>
		<th>CAPE</th>
		<th>Return Forecast Annualized (5-Year)</th>
	  </tr>
	</thead>
	<tbody>
    {% if d %}
    {% for i in d %}
	  <tr>
        <td><a href="https://raw.githubusercontent.com/nathanramoscfa/cape/main/charts/sample_regression_{{i.index_ticker}}.png" target="_blank">{{i.etf_ticker}}</a></td>
        <td><a href="https://raw.githubusercontent.com/nathanramoscfa/cape/main/charts/sample_regression_{{i.index_ticker}}.png" target="_blank">{{i.etf_name}}</a></td>
        <td><a href="https://raw.githubusercontent.com/nathanramoscfa/cape/main/charts/sample_regression_{{i.index_ticker}}.png" target="_blank">{{i.index_name}}</a></td>
        <td><a href="https://raw.githubusercontent.com/nathanramoscfa/cape/main/charts/sample_regression_{{i.index_ticker}}.png" target="_blank">{{i.cape}}</a></td>
        <td><a href="https://raw.githubusercontent.com/nathanramoscfa/cape/main/charts/sample_regression_{{i.index_ticker}}.png" target="_blank">{{i.fwd_return_forecast}}</a></td>
	  </tr>
	{% endfor %}
    {% endif %}
	</tbody>
  </table>
  <script>
  $('#forecast_table').DataTable({
    "bLengthChange": true,
    "lengthMenu": [ [25, 50, 100 -1], [25, 50, 100, "All"] ],
    "iDisplayLength": 25,
    bInfo: false,
    responsive: true,
    order: [[4, 'desc']],
  });
  </script>
</div>

</body>
</html>
