<!DOCTYPE html>
<html lang="en">
<head>
  <title>Forecast Table</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/dataTables.bootstrap4.min.css">
  <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.22/js/dataTables.bootstrap4.min.js"></script>
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'forecast/forecast_table_style.css' %}">
  <style type="text/css"></style>
</head>
<body>

<nav>
  <ul>
    <li><a href="{% url 'forecast:index' %}">Home</a></li>
  </ul>
</nav>

<div class="container">
  <h2 class="text-center"><u>ETF Return Forecast</u></h2><br>
  <table id="forecast_table" class="table table-dark table-hover table-striped table-bordered table-sm">
	<thead>
	  <tr>
		<th data-sortable="true">ETF Ticker</th>
		<th>ETF Name</th>
		<th>Index Name</th>
		<th>CAPE</th>
		<th>Return Forecast Annualized (5-Year)</th>
		<th>Index Ticker</th>
	  </tr>
	</thead>
	<tbody>
	<!-- jinja2 Technique -->
	{% if d %}
	{% for i in d %}
	  <tr>
		<td>{{i.ETF_TICKER}}</td>
		<td>{{i.ETF_NAME}}</td>
		<td>{{i.INDEX_NAME}}</td>
		<td>{{i.CAPE}}</td>
		<td>{{i.FWD_RETURN_5Y_FORECAST}}</td>
	    <td>{{i.INDEX_TICKER}}</td>
	  </tr>
	{% endfor %}
	{% endif %}
	</tbody>
  </table>
  <script>
  $('#forecast_table').DataTable({
    "bLengthChange": true,
    "lengthMenu": [ [10, 25, 50, 100, 250, 500, -1], [10, 25, 50, 100, 250, 500, "All"] ],
    "iDisplayLength": 50,
    bInfo: false,
    responsive: true,
  });
  </script>
</div>

</body>
</html>
